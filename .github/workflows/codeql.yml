name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Check CodeQL bundle versions
        run: |
          echo "Available CodeQL bundles:"
          codeql-bundle list
          echo "Updating CodeQL bundles to the latest versions..."
          codeql-bundle update

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, jsx
          debug: true

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:javascript,jsx/language:jsx"
          debug: true

name: Run tests
#//Docker
on:
  push:
    branches:
      - frontDev_nani1606

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd RAM_Team_SLU 
          npm install

      - name: Run tests
        run: npx run test